<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>KeePass WebUI</title>

    <link rel="stylesheet" href="Content/bootstrap.css" />
    <link rel="stylesheet" href="Content/jsTree/themes/default/style.css" />
    <link rel="stylesheet" href="Content/site.css" />

    <script src="Scripts/jquery-3.1.1.js"></script>
    <script src="Scripts/bootstrap.js"></script>

    <script src="Scripts/jquery.signalR-2.2.1.js"></script>
    <script src="/signalr/js"></script>

    <script src="/Scripts/jsTree3/jstree.js"></script>

    <script src="/Scripts/app/list.js"></script>
    <script src="/Scripts/app/tree.js"></script>
    <script src="/Scripts/app/modals.js"></script>
    <script src="/Scripts/main.js"></script>
</head>
<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">KeePass WebUI</a>
            </div>

            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li><a href="#">Test</a></li>
                    
                </ul>

                <div class="navbar-form navbar-left">
                    <input id="password-toggle" value="1" type="checkbox" class="form-control" placeholder="Search" />
                </div>
            </div>
        </div>
    </nav>

    <div id="content" class="container-fluid">
        <div class="row">
            <div class="col-md-3">
                <div id="catalog-tree-scroll-wrapper">
                    <div id="catalog-tree"></div>
                </div>
            </div>
            <div class="col-md-9">

                <div id="tool-banner">
                    <a id="add-entry-btn" class="button" href="#">
                        <span class="glyphicon glyphicon-plus"></span>
                        <span>Add Entry</span>
                    </a>
                    <a id="add-group-btn" class="button" href="#">
                        <span class="glyphicon glyphicon-edit"></span>
                        <span>Add Group</span>
                    </a>
                    <a class="button" href="#">
                        <span class="glyphicon glyphicon-remove-circle"></span>
                        <span>Remove Entry</span>
                    </a>
                </div>

                <div id="list-scroll-wrapper">
                    <div id="list"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="modals">
        <div id="modal-entry" class="modal fade" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title">Entry</h4>
                    </div>
                    <div class="modal-body">
                        <form class="form" role="form">
                            <div class="form-group">
                                <label for="modal-entry-name">Name</label>
                                <input type="text" class="form-control" id="modal-entry-name" name="name" placeholder="Name" />
                            </div>
                            <div class="form-group">
                                <label for="modal-entry-username">Username</label>
                                <input type="text" class="form-control" id="modal-entry-username" name="username" placeholder="Username" />
                            </div>
                            <div class="form-group">
                                <label for="modal-entry-password">Password</label>
                                <div class="input-group">
                                    <input type="password" class="form-control" id="modal-entry-password" name="password" placeholder="Password" />
                                    <span class="input-group-addon"><input id="modal-entry-show-password" name="show-password" type="checkbox"> Show</span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="modal-entry-url">Url</label>
                                <input type="text" class="form-control" id="modal-entry-url" name="url" placeholder="URL" />
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default cancel" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary ok">Save changes</button>
                    </div>
                </div>
            </div>
        </div>
        <div id="modal-group" class="modal fade" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title">Group</h4>
                    </div>
                    <div class="modal-body">
                        <form class="form" role="form">
                            <div class="form-group">
                                <label for="modal-entry-name">Name</label>
                                <input type="text" class="form-control" id="modal-entry-name" name="name" placeholder="Name" />
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default cancel" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary ok">Save changes</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
